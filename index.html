<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Zdravko</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="zdravkoCss.css">


<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>


<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<script src="demo.js"></script>

</head>


<body>

<h1 id="Naslov">ZDRAVKO</h1>

<div class="container-fluid">
	<h2>Ustvari profil</h2>
	<label class="labels">Ime: </label>
	<input type="text" name="UPime" id="UPime" class="textfields" />
	<br />
	<label class="labels">Priimek: </label>
	<input type="text" name="UPpriimek" id="UPpriimek" class="textfields" />
    <br />
    <label class="labels" id="UPprikazehr"></label>
    <button type="button" class="btn btn-primary" onclick="ustvariProfil()">Ustvari</button>
    <span id="UPsporocilo"></span>
    <br />
</div>

<br />

<div class="container-fluid">
	<h2>Dodaj zapis</h2>
    <label class="labels">EHR: </label>
	<input type="text" name="UPehr" id="UPehr" class="textfields" />
	<br />
	<label class="labels">Datum: </label>
	<input type="text" name="UPdatum" id="UPdatum" class="textfields" />
	<br />
	<label class="labels">Teža: </label>
	<input type="text" name="UPteza" id="UPteza" class="textfields" />
    <br />
    <button type="button" class="btn btn-primary" onclick="DodajTezo()">Dodaj</button>
    <br />
</div>

<br />

<div class="container-fluid">

<h2><small>Vnesite EHR: </small></h2>

<select class="form-control input-sm" id="vnesiEhr">
	<option value=""></option>
	<option value="f9d75e68-c9b2-4baa-a6b6-aeae83900e44">En Tadrug</option>
	<option value="c2ad8eb6-d104-4949-b412-0aa9feda4e1d">Drug Oduspred</option>
	<option value="923accea-d7a7-4cd7-9001-bfbef1849c49">Paše En</option>
</select>
<br />
<label class="labels">Izbran EHR: </label>
<input type="text" name="izbranEhr" id="izbranEhr" class="textfields" />
<br />



<br />
 <button type="button" class="btn btn-primary" onclick="PrikaziPodatke()">Prikaži</button>
</div>

<br />

<div class="container-fluid">
	<h2>Prikaz:</h2>
    <div class="pol" id="prikaz"></div>
    
</div>


</body>
</html>
